<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>

    <h1>Add a Motion Picture</h1>

    <div>
        <ul id="validation-summary">

        </ul>
    </div>

    <form>
        <label for="title">Title: </label>
        <input id="title" type="text">
        <br>

        <label for="score">Score: </label>
        <input id="score" type="text" placeholder="0-5">
        <br>

        <label for="rating">Rated: </label>
        <select id="rating">
            <option value="">Select Options</option>
            <option value="G">General Audience</option>
            <option value="PG">Parent Guidance</option>
            <option value="PG-13">Parent Guidance for 13 and under</option>
            <option value="R">Restricted</option>
            <option value="NC-17">No one under 17 admitted</option>
        </select>
        <br>

        <label for="show">TV Series?</label>
        <input type="checkbox" id="platform">
        <br>

        <input type="button" value="Add New Movie/Show">
    </form>

    <div id="display">

    </div>

    <script src="js/main.js"></script>
</body>
</html>
